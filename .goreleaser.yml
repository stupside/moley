version: 2
project_name: moley

builds:
  - main: .
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X 'github.com/stupside/moley/internal/version.Commit={{.Commit}}'
      - -X 'github.com/stupside/moley/internal/version.BuildTime={{.Date}}'
      - -X 'github.com/stupside/moley/internal/version.Version={{.Version}}'
    binary: moley

dockers:
  - image_templates:
      - "ghcr.io/stupside/moley:latest"
      - "ghcr.io/stupside/moley:{{ .Tag }}"
      - "ghcr.io/stupside/moley:v{{ .Major }}"
      - "ghcr.io/stupside/moley:v{{ .Major }}.{{ .Minor }}"
    use: buildx
    dockerfile: Dockerfile
    build_flag_templates:
      - "--pull"
      - "--platform=linux/amd64,linux/arm64"
      # OCI image labels
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source=https://github.com/stupside/moley"

changelog:
  sort: asc
  use: git
  format: "{{ .SHA }}: {{ .Message }}{{ with .AuthorUsername }} (@{{ . }}){{ end }}"
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"

release:
  name_template: "v{{ .Version }}"
  footer: |
    **Full Changelog**: https://github.com/stupside/moley/compare/{{ .PreviousTag }}...{{ if .IsNightly }}nightly{{ else }}{{ .Tag }}{{ end }}

homebrew_casks:
  - name: moley
    description: "Expose your local apps to the worldâ€”securely, instantly, and with zero hassle."
    commit_author:
      name: moley
      email: git@moley.dev
    commit_msg_template: "Brew cask update for {{ .ProjectName }} version {{ .Tag }}"
    zap:
      trash:
        - "~/.moley/config.yml"
      delete:
        - "~/.moley/config.yml"
    repository:
      name: "homebrew-tap"
      owner: "stupside"
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"